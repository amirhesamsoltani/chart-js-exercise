<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My chart.js chart</title>
    <style>
        @font-face {
            font-family: a;
            src: url(vazir-font-v16.1.0/Vazir-thin.ttf);
        }
        body{
            font-family: a;
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
        }
        div{
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div style="height: 700px; width: 1200px;">
        <h1>مقایسه جمعیت ایران در سال های مختلف</h1>
        <canvas id="myChart"></canvas>
      </div>
      <div style="width: 1200px; height: 700px;">
        <h1>میانگین نمرات دانش آموزان مدرسه شاهد در درس ریاضی در سال های مختلف</h1>
        <canvas id="lineChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['1335', '1345', '1355', '1365', '1375' , '1385', '1395'],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            datasets: [{
                bordercolor:'grey',
              backgroundColor:['rgba(255, 99, 132, 0.5)','rgba(255, 159, 64, 0.5)','rgba(255, 205, 86, 0.5)','rgba(75, 192, 192, 0.5)','rgba(54, 162, 235, 0.5)','rgba(153, 102, 255, 0.5)','rgba(201, 203, 207, 0.5)'],
              label: 'جمعیت ایران بر حسب میلیون',
              data: [19, 25, 33, 48, 60, 70, 83 ],
              borderWidth: 4
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
        const line = document.getElementById("lineChart");
        new Chart(line,{
            type: 'line',
            data: {
                labels: ['89/90','90/91','91/92','92/93','93/94','94/95','95/96','96/97','97/98','98/99','99/00','401/402'],
                datasets: [{
                label: 'میانگین نمره',
                data: [10.5, 12.75, 20, 15.5,14,11,9,10,9.5,13.75,18,19.25],
                backgroundColor:'red',
                fill: false,
                borderColor: 'red',
                tension: 0.1
            }]
            },
            options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
        }
        })
        
      </script>
      
</body>
</html>
